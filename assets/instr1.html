<body>
    <h1>Instruction:</h1>
    <ol>
        <li>Turn over any two cards.</li>
        <li>If the two cards match, they will still face up.</li>
        <li>If not will flip back 'face down'</li>
        <li>Remember what was on each card and where it was.</li>
        <li>The game is over when all the cards have been matched.</li>
    </ol> 
    <center><button style="width:100px ; height: 100px ; background-color:Black;opacity: 0.7; color: aliceblue;" onclick="window.close();">Close</button></center>
</body>
